<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sketcher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class ="header">
	<img src = "css/images/logo.png" class = "logo"></img>
</div>
<div class ="container">
	<div class ="col-md-3 col-sm-2"></div>
<div class ="col-md-6 col-sm-8 login">
	<div class ="alt-auth">
		<button data-type="facebook">
			<i class="fa fa-facebook"></i>
		</button>
		<button data-type="twitter">
			<i class="fa fa-twitter"></i>
		</button>
		<button data-type="google">
			<i class="fa fa-google"></i>
		</button>
	</div>
	<form id ="register-form">
		<label>Full Name</label>
		<input type ="text" name ="fullname" class="form-control">
		<label>Username</label>
		<input type  ="text" name ="username" class ="form-control">
		<label>Email Address</label>
		<input type  ="text" name ="email" class ="form-control">
		<label>Password</label>
		<input type  ="password" name ="password" class ="form-control">
		<label>Confirm Password</label>
		<input type  ="password" name ="confirm" class ="form-control">
		<br>
		<input type="submit" value ="Register" class ="btn btn-primary">
		<br>
		<br>
		<a href="sketcher.html" class="login-link">Already have an account?</a>
		<br>
		<a href="forgot.html" class="login-link">Forgot password?</a>
	</form>

</div>
</div>



</body>
</html>
