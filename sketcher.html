<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sketcher</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="css/images/icon.png" />
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class ="header">
	<img src = "css/images/logo.png" class = "logo"></img>
</div>
<div class ="container">
	<div class ="col-md-3 col-sm-2"></div>
<div class ="col-md-6 col-sm-8 login">
	<div class ="alt-auth">
		<button data-type="facebook">
			<i class="fa fa-facebook"></i>
		</button>
		<button data-type="twitter">
			<i class="fa fa-twitter"></i>
		</button>
		<button data-type="google">
			<i class="fa fa-google"></i>
		</button>
	</div>
	<form id ="login-form">
		<label>Username or Email</label>
		<input type ="text" name ="username" value ="Username / Email" class="form-control">
		<label>Password</label>
		<input type  ="password" name ="password" value ="Password" class ="form-control">
		<br>
		<input type="submit" value ="Login" class ="btn btn-primary">
		<br>
		<br>
		<a href="forgot.html" class="login-link">Forgot password?</a>
	</form>

</div>
</div>
  <div class="buttons-fixed">
     <div class="special">
     <a href="register.html" class="register-button">
   		<i class="fa fa-sign-out"></i>
   		Register
   	</a>
   	<br>
   	<a href="/guest" class="guest-button">
   		<i class="fa fa-rocket"></i>
   		Play as a Guest
   	</a>
   </div>
   </div>


</body>
</html>
